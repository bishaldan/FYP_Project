{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <title>Home</title>
    <style>
        /* Your CSS styles can go here */
        .image_div {
            background-size: cover;
            height: 99vh;
            width: 100%;
            position: relative;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }

            33% {
                opacity: 0;
            }

            67% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .image_div img {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            animation: fade 9s ease-in-out infinite alternate;
        }

        img:nth-of-type(1) {
            animation-delay: 0s;
        }

        img:nth-of-type(2) {
            animation-delay: 3s;
        }

        img:nth-of-type(3) {
            animation-delay: 6s;
        }

        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background: linear-gradient(to right, lightgreen, greenyellow);
            color: #fff;
            padding: 30px 0;
            font-size: 13px;
            line-height: 20px;
            text-align: center;
            z-index: 100;
        }

        .row {
            width: 85%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col {
            flex-basis: 25%;
            padding: 10px;
        }

        .col:nth-child(2),
        .col:nth-child(3) {
            flex-basis: 35%;
        }

        .logo {
            width: 80px;
            margin-bottom: 30px;
        }

        .col h3 {
            margin-bottom: 20px;
        }

        .email-id {
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }

        ul {
            padding: 0;
        }

        ul li {
            margin-bottom: 12px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
        }

        .social-icons .fa-brands {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-size: 20px;
            color: #fff;
            margin-right: 15px;
            cursor: pointer;
        }

        hr {
            width: 90%;
            border: 0;
            border-bottom: 1px solid #ccc;
            margin: 20px auto;
        }

        .footer-bottom {
    padding-top: 10px; /* Adjusted padding */
    padding-bottom: 10px; /* Adjusted padding */
    background-color: #333;
    color: #fff;
    text-align: center;
    width: 100%;
}
    </style>
</head>

            <img src="https://islington.edu.np/images/infrastructure/kumari-block/kumari-four.jpg" alt="Image 3" class="slide">
        </div>
    </div>
    <footer>
        <div class="row">

            <div class="col">

            </div>

                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
